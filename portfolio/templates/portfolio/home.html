{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Jose's Portfolio</h1>

    {% load static %}

    <a href="{% static 'portfolio/Lopez_Jose_Resume.pdf' %}">Resume</a>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>

      <img src="{% static 'portfolio/JJLopez.jpg' %}"


    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=200 width=400>
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}


{% endblock %}
