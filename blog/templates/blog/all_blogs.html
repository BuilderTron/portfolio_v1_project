{% extends 'portfolio/base.html' %}

{% block content %}

<div class="container text-center">
  <h1>Jose's Blogs</h1>

<h4>Jose has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h4>


{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
<h6>{{ blog.date|date:'M d Y' }}</h6>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>


{% endfor %}

{% endblock %}
